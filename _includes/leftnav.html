{% if site.includeleftnav%}
<div id="leftcol">
<nav class="leftnav">

	<ul>

		<li><a href="http://ucl.ac.uk" class="home-link">UCL</a></li>
		{% for place in site.leftnav %}
			<li><a href="{{place.link}}">{{place.text}}</a></li>
		{% endfor %}
		{% for page in site.pages %}
			{% if page.showinmenu %}
			<li><a href="{{page.url}}">{{page.short}}</a></li>
			{% endif %}
		{% endfor %}

	</ul>

</nav>
</div>
{% endif %}
