
<nav id="breadcrumb" class="clearfix">
	<ul>
  		<li><a href="http://www.ucl.ac.uk/">UCL</a></li>
  		{% if crumbs is defined %}
			{% for crumb in crumbs %}
			<li><a href="{{crumb.link}}">{{crumb.text}}</a></li>
			{% endfor %}
		{% endif %}
		{% if d.crumbs is defined %}
			{% for crumb in d.crumbs[1].content %}
			<li><a href="{{crumb.link}}">{{crumb.text}}</a></li>
			{% endfor %}
		{% endif %}
		<li>{{title}}</li>
 	</ul>
</nav>
