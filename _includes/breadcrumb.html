
<nav id="breadcrumb" class="clearfix">
	<ul>
  		<li><a href="http://www.ucl.ac.uk/">UCL</a></li>
  		{% if crumbs is defined %}
			{% for crumb in crumbs %}
			<li><a href="{{crumb[1]}}">{{crumb[0]}}</a></li>
			{% endfor %}
		{% endif %}
		{% for ancestor in nav.ancestors %}
    {% if ancestor.index_page %}
			<li><a href="{{root}}{{ancestor.location | e}}">{{ancestor.index_page.title()}}</a></li>
    {% endif %}
		{% endfor %}
 	</ul>
</nav>
